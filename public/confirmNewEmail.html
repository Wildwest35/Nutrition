<!DOCTYPE html>
<html lang="el" id="body">
    <head>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">   
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="css/style.css">
        <title data-bind="text: title">Ταυτοποίηση Email | Nutrition</title>
    </head>
    <body>
        <section class="container-nav-bar" id="home">
            <div class="nav-bar-left">
                <div class="nav-bar-logo" data-bind="click: indexPage">
                    <img src="img/nutrition.png" alt="Nutrition">
                    <h1>Nutrition</h1>
                </div>
                <img src="img/menu.png" alt="meu Test Image" width="50" height="40" class="menu" data-bind="click: collapse">
            </div>
            <div class="nav-bar-options" id="nav-bar-options">

            </div>  
            <div class="nav-bar-account" id="nav-bar-account">
                <img src="#" alt="flag" data-bind="click: confirmNewEmailPageFlag, attr: {src: flag, alt: 'flag'}" width="40" height="40" class="lang">
                <button class="login" data-bind="click: loginPage, text: loginbtn">Σύνδεση</button>
                <button class="register" data-bind="click: registerPage, text: registerbtn">Εγγραφή</button>    
            </div>      
        </section>
        <section class="container">
            <div class="form-elements">
                <h1 data-bind="text: confirmEmailWord">Ταυτοποίηση Email</h1>
                <div class="alert-error" id="alertError">
                    <div class="error-sub" id="errorSub" data-bind="text: errorMessage"></div>     
               </div>                
            </div>
        </section>

        <div data-bind="bindHTML: footer"></div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src='js/knockout.js'></script>
        <script src="js/popperBH.js"></script>
        <script src="js/fadeVisible.js"></script>
        <script src="js/checkInput.js"></script>
        <script src="js/bindHTML.js"></script>
        <script src="js/confirmNewEmail.js"></script>
    </body>
</html>
