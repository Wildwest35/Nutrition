<!DOCTYPE html>
<html lang="el">
    <head>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">   
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="css/style.css">
        <title>Σύνδεση | Nutrition</title>
    </head>
    <body id="body">
        <section class="container-nav-bar" id="home">
            <div class="nav-bar-left">
                <div class="nav-bar-logo" data-bind="click: indexPage">
                    <img src="img/landscape.png" alt="Test Image">
                    <h1>Nutrition</h1>
                </div>
                <img src="img/menu.png" alt="menu Test Image" width="50" height="40" class="menu" data-bind="click: collapse">
            </div>
            <div class="nav-bar-options" id="nav-bar-options">

            </div>  
            <div class="nav-bar-account" id="nav-bar-account"> 
                <img src="#" alt="flag" data-bind="click: loginPageFlag, attr: {src: flag, alt: 'flag'}" width="40" height="40" class="lang">
                <button class="register" data-bind="click: registerPage, text: registerbtn"></button>    
            </div>      
        </section>
        <section class="container">
            <div class="chooseContainer">
                <div class="chooseLoginElement" data-bind="click: categorySelection.bind($data, 'u')">
                    <img src="img/employees.png" alt="User" width="100" height="100">
                    <h3>User</h3>
                </div>
                <div class="chooseLoginElement" data-bind="click: categorySelection.bind($data, 'a')">
                    <img src="img/admin.png" alt="Admin" width="100" height="100">
                    <h3>Admin</h3>
                </div>
            </div>
        </section>
        
        <div data-bind="bindHTML: footer"></div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src='js/knockout.js'></script>
        <script src="js/popperBH.js"></script>
        <script src="js/fadeVisible.js"></script>
        <script src="js/checkInput.js"></script>
        <script src="js/bindHTML.js"></script>
        <script src="js/loginchoose.js"></script>
    </body>
</html>
