<html>
    <head>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">   
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="css/style.css">
        <title>Σύνδεση | Nutrition</title>
    </head>
    <body id="body">
<!--         <div class="warning" id="warning">
            <h5>Εισάγετε Κωδικό Πρόσβασης</h5>
            <p data-bind="click: closeLoginWarning">x</p>
        </div> -->
        <section class="container">

            <form method="post" data-bind="submit: login" class="form-elements">
                <div class="field">
                    <a href="index.html"><div class="logo">Nutrition</div></a>
                </div>
                <h1>Σύνδεση</h1>
                <div class="wrong">
                    <div class="error-sub" data-bind="text: loginMessage"></div>     
               </div>
                <div class="field">
                    <h4>Email</h4>
                    <input type="text" data-bind='value: email' placeholder="Εισάγετε Email...">
                </div>
                <div class="wrong">
                    <span class="error" data-bind="visible: email.emailError, text: email.emailErrorMessage"></span>
                    <span class="error" data-bind="visible: email.emptyFieldError, text: email.emptyFieldMessage"></span>        
               </div>
                <div class="field">
                    <div class="lock">
                        <div class="star">
                            <h4>Συνθηματικό</h4>
                            <p>*</p>
                        </div>                            
                        <i data-bind="click: lockerpassword, visible: islockpassword" class="fas fa-eye-slash"></i>
                        <i data-bind="click: lockerpassword, visible: !islockpassword()" class="fas fa-eye"></i>
                    </div>
                    <input type="password" data-bind='value: password' id="password" placeholder="Εισάγετε Συνθηματικό..." autocomplete="off">
                </div>
                <div class="wrong">
                    <span class="error" data-bind="visible: password.minLengthError, text: password.minLengthMessage"></span>
                    <span class="error" data-bind="visible: password.emptyFieldError, text: password.emptyFieldMessage"></span>        
               </div>
                <div class="field-forget">
                    <a href="forgetpassword.html"><h6>Ξεχάσατε τον κωδικό πρόσβασης;</h6></a>
                </div>

                <button type="submit" name="submit" class="submit-button btns">Καταχώρηση</button>
            
                <div class="line"></div>
                <p>Δεν έχετε λογαριασμό;</p>
                <a href="register.html"><div class="sign-up">Εγγραφτείτε</div></a>
            </form>
        </section>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script type='text/javascript' src='js/knockout.js'></script>
        <script src="js/popperBH.js"></script>
        <script src="js/fadeVisible.js"></script>
        <script src="js/checkInput.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
