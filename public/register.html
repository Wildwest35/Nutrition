<html>
    <head>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">   
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="css/style.css">
        <title>Εγγραφή | Nutrition</title>
    </head>
    <body id="body">

        <section class="container">
            <div class="warning" id="warning">
                <h5>Εισάγετε Κωδικό Πρόσβασης</h5>
                <p data-bind="click: closeLoginWarning">x</p>
            </div>
            <form action="#" class="form-elements">
                <div class="field">
                    <a href="index.html"><div class="logo">Nutrition</div></a>
                </div>

                <h1>Εγγραφή</h1>                

                <div class="field">
                    <h4>Όνομα Χρήστη</h4>
                    <input type="text" placeholder="Εισάγετε Όνομα Χρήστη...">
                </div>
                <div class="field">
                    <h4>Email</h4>
                    <input type="text" placeholder="Εισάγετε Email...">
                </div>
                <div class="field">
                    <h4>Συνθηματικό</h4>
                    <input type="password" placeholder="Εισάγετε Συνθηματικό...">
                </div>
                <div class="field">
                    <h4>Επιβεβαίωση Συνθηματικού</h4>
                    <input type="password" placeholder="Εισάγετε Επιβεβαίωση Συνθηματικού...">
                </div>
                <div class="field-change-bar"><!--  data-bind="click: previous" -->
                    <div class="submit-button btns" id="prev" disabled>Πίσω</div>
                    <div class="submit-button btns" id="next1" >Επόμενο</div>
                </div><!-- data-bind="click: nexts" -->
                <div class="container-progress-bar">
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                        <div class="circle active"><i class="fab fa-html5"></i></div>
                        <div class="circle "><i class="fab fa-css3-alt"></i></div>
                        <div class="circle "><i class="fab fa-js"></i></div>
                        <div class="circle "><i class="fab fa-react"></i></div>
                        
                    </div>
                </div>           
                <div class="line"></div>
                <p>Είσαι ήδη μέλος;</p>
                <a href="login.html"><div class="sign-up">Συνδέσου</div></a>
            </form>
        </section>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script type='text/javascript' src='js/knockout.js'></script>
        <script src="js/popperBH.js"></script>
        <script src="js/fadeVisible.js"></script>
        <script src="js/mainViewModel.js"></script>
    </body>
</html>
