<!DOCTYPE html>
<html lang="el">
    <head>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">   
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="css/style.css">
        <title>Σύνδεση | Nutrition</title>
    </head>
    <body id="body">
        <section class="container-nav-bar" id="home">
            <div class="nav-bar-left">
                <div class="nav-bar-logo" data-bind="click: indexPage">
                    <img src="img/landscape.png" alt="Test Image">
                    <div>
                        <h1>Nutrition</h1>
                        <h5 style="color: grey;">Admin</h5>
                    </div>
                </div>
                <img src="img/menu.png" alt="menu Test Image" width="50" height="40" class="menu" data-bind="click: collapse">
            </div>
            <div class="nav-bar-options" id="nav-bar-options">

            </div>  
            <div class="nav-bar-account" id="nav-bar-account"> 
                <img src="#" alt="flag" data-bind="click: loginPageFlag, attr: {src: flag, alt: 'flag'}" width="40" height="40" class="lang">
                <button class="register" data-bind="click: registerPage, text: registerbtn"></button>    
            </div>      
        </section>
        <section class="container" style="min-height: calc(100vh - 9.45rem);">
            <form method="post" data-bind="submit: login" class="form-elements">
                <!-- <div class="logo" data-bind="click: indexPage">Nutrition</div> -->
                <h1 data-bind="text: connect">Σύνδεση</h1>
                <div class="alert-error" id="alertError">
                    <div class="error-sub" data-bind="text: loginMessage"></div>     
               </div>
                <input type="hidden" data-bind='value: csrfLogin'>
               <div class="field">
                    <h4 data-bind="text: username">Usename ή Email</h4>
                    <input type="text" data-bind='value: email, attr: {placeholder: self.usernamePlaceholder}'>
                </div>
                <div class="wrong">
                    <span class="error" data-bind="visible: email.emailError, text: email.emailErrorMessage"></span>
                    <span class="error" data-bind="visible: email.emptyFieldError, text: email.emptyFieldMessage"></span>
                    <span class="error" data-bind="visible: email.alphaNumericMailError, text: email.alphaNumericMailMessage"></span>        
               </div>
                <div class="field">
                    <div class="lock">
                        <div class="star">
                            <h4 data-bind="text: pass">Συνθηματικό</h4>
                            <p>*</p>
                        </div>                            
                        <i data-bind="click: lockerpassword, visible: islockpassword" class="fas fa-eye-slash"></i>
                        <i data-bind="click: lockerpassword, visible: !islockpassword()" class="fas fa-eye"></i>
                    </div>
                    <input type="password" data-bind='value: password, attr: {placeholder: self.passPlaceholder}' id="password" autocomplete="off">
                </div>
                <div class="wrong">
                    <span class="error" data-bind="visible: password.minLengthError, text: password.minLengthMessage"></span>
                    <span class="error" data-bind="visible: password.emptyFieldError, text: password.emptyFieldMessage"></span>        
               </div>
                <div class="field-forget">
                    <h6 data-bind="click:forgetPassPage, text: forget">Ξεχάσατε τον κωδικό πρόσβασης;</h6>
                </div>

                <button type="submit" name="submit" class="submit-button btns" data-bind="text: submit">Καταχώρηση</button>
            
                <div class="line"></div>
                <p data-bind="text: notaccount">Δεν έχετε λογαριασμό;</p>
                <div class="sign-up" data-bind="click: registerPage, text: register">Εγγραφτείτε</div>
            </form>
        </section>
        
        <div data-bind="bindHTML: footer"></div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src='js/knockout.js'></script>
        <script src="js/popperBH.js"></script>
        <script src="js/fadeVisible.js"></script>
        <script src="js/checkInput.js"></script>
        <script src="js/bindHTML.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
