<!DOCTYPE html>
<html lang="el">
    <head>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">   
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="css/style.css">
        <title>Υπενθύμιση Κωδικού | Nutrition</title>
    </head>
    <body id="body">
        <section class="container-nav-bar" id="home">
            <div class="nav-bar-left">
                <div class="nav-bar-logo" data-bind="click: indexPage">
                    <img src="img/nutrition.png" alt="Nutrition">
                    <h1>Nutrition</h1>
                </div>
                <img src="img/menu.png" alt="meu Test Image" width="50" height="40" class="menu" data-bind="click: collapse">
            </div>
            <div class="nav-bar-options" id="nav-bar-options">

            </div>  
            <div class="nav-bar-account" id="nav-bar-account">
                <img src="#" alt="flag" data-bind="click: forgetPageFlag, attr: {src: flag, alt: 'flag'}" width="40" height="40" class="lang">
                <button class="login" data-bind="click: loginPage, text: loginbtn">Σύνδεση</button>
                <button class="register" data-bind="click: registerPage, text: registerbtn">Εγγραφή</button>    
            </div>      
        </section>
        <section class="container">
            <form action="#" class="form-elements" data-bind="submit: forgetPassword">
                <!-- <div class="logo" data-bind="click: indexPage">Nutrition</div> -->
                <h1 data-bind="text: remind">Υπενθύμιση Κωδικού</h1>
                <div class="alert-error" id="alertError">
                    <div class="error-sub" id="errorSub" data-bind="text: loginMessage"></div>     
               </div>
                <div class="field">
                    <h4>Email</h4>
                    <input type="text" data-bind='value: email, attr: {placeholder: self.emailPlaceholder}'>
                </div>
                <div class="wrong">     
                    <span class="error" data-bind="visible: email.emailError, text: email.emailErrorMessage"></span>
                    <span class="error" data-bind="visible: email.emptyFieldError, text: email.emptyFieldMessage"></span>
                </div>
                <div class="submit-button" data-bind="click: forgetPassword, text: sendbtn">Αποστολή</div>
            
                <div class="line"></div>
                <p data-bind="text: opinion"></p>
                <div class="sign-up" data-bind="click: loginPage, text: login"></div>
            </form>
        </section>

        <div data-bind="bindHTML: footer"></div>

        <div class="modal-bg" id="modalLoad">
            <div class="modal">
                <div class="cube-con">
                    <figure>
                        <div></div><div></div>
                        <div></div><div></div>
                        <div></div><div></div>
                        <div></div><div></div>
                    </figure>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src='js/knockout.js'></script>
        <script src="js/popperBH.js"></script>
        <script src="js/fadeVisible.js"></script>
        <script src="js/checkInput.js"></script>
        <script src="js/bindHTML.js"></script>
        <script src="js/forgetPass.js"></script>
    </body>
</html>
