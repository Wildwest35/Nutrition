<html>
    <head>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">   
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="css/style.css">
        <title>Υπενθύμιση Κωδικού | Nutrition</title>
    </head>
    <body id="body">
        <section class="container">
            <form action="#" class="form-elements" data-bind="submit: forgetPassword">
                <div class="logo" data-bind="click: indexPage">Nutrition</div>
                <h1>Υπενθύμιση Κωδικού</h1>
                <div class="alert-error" id="alertError">
                    <div class="error-sub" id="errorSub" data-bind="text: loginMessage"></div>     
               </div>
                <div class="field">
                    <h4>Email</h4>
                    <input type="text" data-bind='value: email' placeholder="Εισάγετε Email...">
                </div>
                <div class="wrong">     
                    <span class="error" data-bind="visible: email.emailError, text: email.emailErrorMessage"></span>
                    <span class="error" data-bind="visible: email.emptyFieldError, text: email.emptyFieldMessage"></span>
                </div>
                <div class="submit-button" data-bind="click: forgetPassword">Καταχώρηση</div>
            
                <div class="line"></div>
                <p>Αλλάξατε γνώμη;</p>
                <div class="sign-up" data-bind="click: loginPass">Συνδεθείτε</div>
            </form>
        </section>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script type='text/javascript' src='js/knockout.js'></script>
        <script src="js/popperBH.js"></script>
        <script src="js/fadeVisible.js"></script>
        <script src="js/checkInput.js"></script>
        <script src="js/forgetPass.js"></script>
    </body>
</html>
