<!DOCTYPE html>
<html lang="el" id="body">
    <head>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://kit.fontawesome.com/29bdf39021.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="css/style3.css">
        <title data-bind="text: title">Ρυθμίσεις | Nutrition</title>
    </head>
    <body>
        <input type="checkbox" id="nav-toggle">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-brand">
                <h1><img src="img/nutrition.png" width="50" height="50" alt="Nutrition"><span style="margin-left: 0.5rem;">Nutrition</span></h1>
            </div>
  
            <div class="sidebar-menu">
                <ul>
                    <li data-bind="foreach: dashboardArray" >
                        <a data-bind="click: redirect, class: activelabel, attr: {title: title}">
                            <span data-bind="class: icons"></span>
                            <span data-bind="text: name"></span>
                        </a>
                    </li>      
                </ul>
            </div>
        </div>

        <div class="main-content">   
            <header>
                <section>
                    <label for="nav-toggle" id="mediaCalc">
                        <!-- <span class="las la-bars"></span> -->
                        <img src="img/menu.png" width="40" height="40" alt="Bar">
                    </label>
                    <h3 data-bind="text: settings">Ρυθμίσεις</h3>
                </section>

                <div class="user-wrapper">
                    <img src="#" alt="flag" data-bind="click: langSubmit, attr: {src: flag, alt: 'flag'}" width="37" height="37" class="lang">
                    <div>
                        <h4 data-bind="text: username, value: username">Username</h4>
                        <small data-bind="text: categoryUser">User</small>
                    </div>
                </div>
            </header>

            <main id="main">
                <span>  
                    <!-- <p>ΕΠΕΞΕΡΓΑΣΙΑ ΠΡΟΣΩΠΙΚΩΝ ΔΕΔΟΜΕΝΩΝ</p>  -->   
                    <div class="settings" data-bind="foreach: settingsArray, visible: settingsArray().length > 0">
                        <div class="settings-section">
                            <div class="setting-title summary-touch" data-bind="click: openSettings">
                                <h2 data-bind="text: name">Σύνοψη</h2>
                                <span class="las la-angle-down" data-bind="visible: !isSettingToggle()"></span>
                                <span class="las la-angle-up" data-bind="visible: isSettingToggle"></span>
                            </div>
                            <div class="setting-elements" data-bind="visible: isSettingToggle">
                                <div class="line"></div>
                                <div class="setting-content">
                                    <div class="setting-info" data-bind="text: info"></div>
                                    <form>
                                        <div class="setting-html" data-bind="bindHTML: elements"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </span>
                
                <div data-bind="bindHTML: footer"></div>

                <div class="modal-bg" id="modalLoad">
                    <div class="modal">
                        <div class="cube-con">
                            <figure>
                                <div></div><div></div>
                                <div></div><div></div>
                                <div></div><div></div>
                                <div></div><div></div>
                            </figure>
                        </div>
                    </div>
                </div>

           </main>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src='js/knockout.js'></script>
        <script src="js/popperBH.js"></script>
        <script src="js/fadeVisible.js"></script>
        <script src="js/checkInput.js"></script>
        <script src="js/bindHTML.js"></script>
        <script src="js/handleClassesSettings.js"></script>
        <script src="js/settingsuser.js"></script>
    </body>
</html>
