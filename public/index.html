<html>
    <head>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">   
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="css/style.css">
        <title>Nutrition</title>
    </head>
    <body id="body">
        <section class="container-nav-bar">
            <div class="nav-bar-left">
                <div class="nav-bar-logo">
                    <img src="img/landscape.png" alt="Test Image">
                    <h2>Nutrition</h2>
                </div>
                <img src="img/menu.png" alt="meu Test Image" width="50" height="40" class="menu" data-bind="click: collapse">
            </div>
            <div class="nav-bar-options" id="nav-bar-options">
                <h4>Home</h4>
                <h4>Service</h4>
                <h4>About</h4>
                <a href="#contact"><h4>Contact</h4></a>
            </div>  
            <div class="nav-bar-account" id="nav-bar-account"> 
                <button class="login">Login</button>
                <button class="register">Register</button>      
            </div>      
        </section>

        <section class="contact-form-container" id="contact">
            
            <div class="information-text">
                <div class="big">
                    <h2>Get In Touch</h2>
                </div>
                <div class="small">
                    <h6>Fill up the form and our Team will get back to you within 24 hours</h6>
                </div>
            </div>
            <div class="contact-place">
                <div class="contact-place-element">
                    <span class="material-icons">
                        fmd_good
                    </span>
                    <h5>Peristeri 32</h5>
                </div>
                <div class="contact-place-element">
                    <span class="material-icons">
                        phone
                    </span>
                    <h5>+30 6971234567</h5>
                </div>
                <div class="contact-place-element">
                    <span class="material-icons">
                        email
                    </span>
                    <h5>info@gmail.com</h5>

                </div>
            </div>

        <div class="contact-form">
            <div class="divide">
                <div class="item">
                    <h5>Name</h5>
                    <input type="text" class="box-forms" placeholder="Type your Name...">
                </div>
                <div class="item">
                    <h5>Email</h5>
                    <input type="text" class="box-forms" placeholder="Type your Email...">
                </div>
            </div>
            <div class="item">
                <h5>Subject</h5>
                <input type="text" class="box-forms subject" placeholder="Type your Subject...">
            </div>
            <div class="item">
                <h5>Message</h5>   
                <textarea type="text" class="send-message" placeholder="Type your message..."></textarea>
            </div>
            <div class="send-form">
                <h4>Submit</h4>
            </div>
        </div>
    </section>

</html>
