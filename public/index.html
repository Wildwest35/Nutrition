<html lang="el" id="body">
    <head>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">   
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="css/style.css">
        <title>Nutrition</title>
    </head>
    <body>
        <section class="container-nav-bar" id="home">
            <div class="nav-bar-left">
                <div class="nav-bar-logo">
                    <img src="img/nutrition.png" alt="Nutrition">

            <div class="nav-bar-options" id="nav-bar-options">
                <a class="btn" href="#body"><h4 data-bind="text: home">Αρχική</h4></a>
                <!-- <a class="btn" href="#service"><h4>Υπηρεσίες</h4></a> -->
                <a class="btn" href="#about"><h4 data-bind="text: about">Σχετικά</h4></a>
                <a class="btn" href="#contact"><h4 data-bind="text: communication">Επικοινωνία</h4></a>

            </div>  
            <div class="nav-bar-account" id="nav-bar-account">
                <img src="#" alt="flag" data-bind="click: indexPageFlag, attr: {src: flag, alt: 'flag'}" width="40" height="40" class="lang">         
                <button class="login" data-bind="click: loginPage, text: loginbtn">Σύνδεση</button>
                <button class="register" data-bind="click: registerPage, text: registerbtn">Εγγραφή</button>

            </div>
 
        </section>

        <section class="about-container" id="about">
            <h1 data-bind="text: aboutUs">Σχετικά Με Μας</h1>
            <div class="container-creators">
                <div class="creators">
                    <img src="img/profile.png" alt="Profile">
                    <h3 class="creator-name" data-bind="text: minas">
                        Dr. Minas Dasigenis
                    </h3>
                    <h4 class="creator-description" data-bind="text: supervisor">
                        Supervisor
                    </h4>
                </div>
                <div class="creators">
                    <img src="img/profile.png" alt="Profile">
                    <h3 class="creator-name" data-bind="text: kostas">
                        Konstantinos Perros
                    </h3>
                    <h4 class="creator-description" data-bind="text: webdev">
                        Web Developer
                    </h4>
                </div>
            </div>
        </section>

        <section class="contact-form-container" id="contact">
            
            <div class="information-text">
                <div class="big">
                    <h1 data-bind="text: keepTouch">Κρατήστε Επαφή</h1>
                </div>
                <div class="small">
                    <h6 data-bind="text: filltheform">Συμπληρώστε τη φόρμα επικοινωνίας και σε λιγότερο από 24 ώρες η ομάδα μας θα σας απαντήσει</h6>
                </div>
            </div>
            <div class="contact-place">
                <div class="contact-place-element">
                    <span class="material-icons">
                        email
                    </span>
                    <h5>kostas.pe.97@gmail.com</h5>

                </div>
            </div>
        <form method="post" data-bind="submit: sendEmail">
            <div class="contact-form">
<!--                 <div class="wrong">
                    <span class="error" data-bind="visible: fillAllError, text: fillAll"></span>  
                </div> -->
                <div class="alert-error" id="alertError" style="display: block;">
                    <div class="error-sub" id="errorSub" style="color: rgb(185, 0, 0); border: 1px solid rgb(117, 17, 17); background-color: rgb(238, 190, 190); padding: 0.5rem;" data-bind="visible: fillAllError, text: fillAll"></div>     
               </div>
                <div class="divide">
                    <div class="item">
                        <h5 data-bind="text: name">Όνομα</h5>
                        <input type="text" data-bind="value: nameInput, attr: {placeholder: namePlaceholder}" class="box-forms subject">
                    </div>
                    <div class="wrong">
                        <span class="error" data-bind="visible: nameInput.alphaNumericLatinError, text: nameInput.alphaNumericLatinMessage" style="justify-content: center; align-items: center;"></span>  
                    </div>
                    <div class="item">
                        <h5 data-bind="text: email">Email</h5>
                        <input type="text" data-bind="value: emailInput, attr: {placeholder: emailPlaceholder}" class="box-forms subject">
                    </div>
                    <div class="wrong">     
                        <span class="error" data-bind="visible: emailInput.emailError, text: emailInput.emailErrorMessage" style="justify-content: center; align-items: center;"></span>
                    </div>    
                </div>

            
                <div class="item">
                    <h5 data-bind="text: subject">Θέμα</h5>
                    <input type="text" data-bind="value: subjectInput, attr: {placeholder: subjectPlaceholder}" class="box-forms subject">
                </div>
                <div class="item">
                    <h5 data-bind="text: message">Μήνυμα</h5>   
                    <textarea data-bind="value: messageInput, attr: {placeholder: messagePlaceholder}" class="send-message"></textarea>
                </div>
                <div class="send-form">
                    <h4 data-bind="click: sendEmail, text: send">Αποστολή</h4>
                </div>
            </div>
        </form>
    </section> 

    <div data-bind="bindHTML: footer"></div>

    <div class="modal" id="modal" data-bind="fadeVisible: isModalOpen">
        <div class="modal__content" id="modal__content">

            <span class="modal-close" data-bind="click: modalLogin">x</span>
        </div> 
    </div>

        <script src="js/bindHTML.js"></script>
        <script src="js/mainViewModel.js"></script>
    </body>
</html>
