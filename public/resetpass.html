<html>
    <head>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">   
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="css/style.css">
        <title>Επαναφορά Κωδικού | Nutrition</title>
    </head>
    <body id="body">
        <section class="container">
            <form class="form-elements">
                <div class="logo" id="logo" data-bind="click: indexPage">Nutrition</div>
                <h1>Επαναφορά Κωδικού</h1>
                <div class="alert-error" id="alertError">
                    <div class="error-sub" id="errorSub" data-bind="text: errorMessage"></div>     
               </div>
               <span data-bind="visible: currentActive() === 1">
                    <div class="field">
                        <div class="lock">
                            <div class="star">
                                <h4>Συνθηματικό</h4>
                                <p>*</p>
                            </div>                            
                            <i data-bind="click: lockerpassword, visible: islockpassword" class="fas fa-eye-slash"></i>
                            <i data-bind="click: lockerpassword, visible: !islockpassword()" class="fas fa-eye"></i>
                        </div>
                        <input type="password" data-bind='value: password' id="password" placeholder="Εισάγετε Συνθηματικό..." title="Εισάγετε Συνθηματικό πχ. Va$ilis22*" autocomplete="off">
                    </div>
                    <div class="wrong">
                        <span class="error" data-bind="visible: password.minLengthError, text: password.minLengthMessage"></span>
                        <span class="error" data-bind="visible: password.emptyFieldError, text: password.emptyFieldMessage"></span>
                    </div>
                    <div class="field">
                        <div class="lock">
                            <div class="star">
                                <h4>Επιβεβαίωση Συνθηματικού</h4>
                                <p>*</p>
                            </div>                            
                            <i data-bind="click: lockerrepeatpassword, visible: islockrepeatpasswrord" class="fas fa-eye-slash"></i>
                            <i data-bind="click: lockerrepeatpassword, visible: !islockrepeatpasswrord()" class="fas fa-eye"></i>
                        </div>
                        <input type="password" data-bind='value: repeatpassword' id="repeatpassword" placeholder="Εισάγετε Επιβεβαίωση Συνθηματικού..." title="Εισάγετε Επιβεβαίωση Συνθηματικού πχ. Va$ilis22*" autocomplete="off">
                    </div>
                    <div class="wrong">
                        <span class="error" data-bind="visible: repeatpassword.minLengthError, text: repeatpassword.minLengthMessage"></span>  
                        <span class="error" data-bind="visible: passwordCheckcError, text: passwordCheckMessage"></span>  
                        <span class="error" data-bind="visible: repeatpassword.emptyFieldError, text: repeatpassword.emptyFieldMessage"></span>
                    </div>
                    <div class="field-change-bar">               
                        <button class="submit-button btns" data-bind="click: reset">Καταχώρηση</button>
                    </div>
                    <div class="line"></div>
                    <p>Αλλάξατε γνώμη;</p>
                    <div class="sign-up" data-bind="click: loginPage">Συνδεθείτε</div>
                </span>               
            </form>
        </section>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script type='text/javascript' src='js/knockout.js'></script>
        <script src="js/popperBH.js"></script>
        <script src="js/fadeVisible.js"></script>
        <script src="js/checkInput.js"></script>
        <script src="js/resetpass.js"></script>
    </body>
</html>
